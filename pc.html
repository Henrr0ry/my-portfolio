    <style>
        body {
            margin: 0;
        }
        .pc-container {
            position:absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(rgb(56, 122, 197) 0%, rgb(26, 66, 175) 100% );
        }
        .pc {
            position: absolute;
            height: 500px;
            width: 500px;
            top: calc(50% - 250px);
            left: calc(50% - 250px);
            perspective: 100000px;
            transform-style: preserve-3d;
            transform: rotateX(30deg) rotateY(30deg);
        }
        .laptop-body, .laptop-monitor {
            transform-style: preserve-3d;
        }
        .laptop-monitor {
            transform: translateY(-15px) rotateX(0deg) rotateY(0deg);
        }
        .laptop-body .part {
            position: absolute;
            box-sizing: border-box;
            width: 150px;
            height: 150px;
            background: rgba(255, 0, 0, 0.329);
            border: 2px solid black;
            top: 175px;
            left: 175px;
        }
        .laptop-body .front {
            height: 25px;
            width: 250px;
            left: 125px;
            transform: translateZ(75px);
        }
        .laptop-body .left {
            height: 25px;
            transform: rotateY(90deg);
            left: 50px;
        }
        .laptop-body .right {
            height: 25px;
            transform: rotateY(90deg);
            left: 300px;
        }
        .laptop-body .back {
            height: 25px;
            width: 250px;
            left: 125px;
            transform: translateZ(-75px);
        }
        .laptop-body .top {
            width: 250px;
            transform: rotateX(90deg);
            top: 100px;
            left: 125px;
        }
        .laptop-body .bottom {
            width: 250px;
            transform: rotateX(90deg);
            top: 125px;
            left: 125px;
        }
        /*MONITOR*/
        .laptop-monitor .part {
            position: absolute;
            box-sizing: border-box;
            width: 150px;
            height: 150px;
            background: rgba(255, 0, 0, 0.329);
            border: 2px solid black;
            top: 10px;
            left: 0;
        }
        .laptop-monitor .front {
            height: 15px;
            width: 250px;
            left: 125px;
            transform: translateZ(75px);
        }
        .laptop-monitor .left {
            height: 15px;
            transform: rotateY(90deg) translateX(70px) translateY(-20px);
            left: 50px;
        }
        .laptop-monitor .right {
            height: 15px;
            transform: rotateY(90deg);
            left: 300px;
        }
        .laptop-monitor .back {
            height: 15px;
            width: 250px;
            left: 125px;
            transform: translateZ(-75px);
        }
        .laptop-monitor .top {
            width: 250px;
            transform: rotateX(90deg);
            top: -65px;
            left: 125px;
        }
        .laptop-monitor .bottom {
            width: 250px;
            transform: rotateX(90deg);
            top: -50px;
            left: 125px;
        }
    </style>
    <body>
        <div class="pc-container">
            <div class="pc">
                <div class="laptop-body">
                    <div class="part front"></div>
                    <div class="part back"></div>
                    <div class="part left"></div>
                    <div class="part right"></div>
                    <div class="part bottom"></div>
                    <div class="part top"></div>
                </div>
                <div class="laptop-monitor">
                    <div class="part front"></div>
                    <div class="part back"></div>
                    <div class="part left"></div>
                    <div class="part right"></div>
                    <div class="part bottom"></div>
                    <div class="part top"></div>
                </div>
            </div>
        </div>
    </body>
</html>
